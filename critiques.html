<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Critiques - Days Gone Fan Club</title>
    <link rel="stylesheet" href="" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 2em;
      }

      nav {
        text-align: center;
        margin-top: 10px;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #c0392b;
      }

      h2 {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
      }

      button:hover {
        background-color: #45a049;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Days Gone Fan Club</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="critiques.html">Critiques</a></li>
          <li><a href="info.html">Info</a></li>
        </ul>
      </nav>
    </header>

    <h2>Formulaire de Critique de Jeu</h2>

    <form action="/submit_critique" method="post">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="jeu">Jeu Ã  Critiquer :</label>
      <input type="text" id="jeu" name="jeu" required />

      <label for="critique">Votre Critique :</label>
      <textarea id="critique" name="critique" required></textarea>

      <button type="submit">Soumettre la Critique</button>
    </form>

    <footer>
      <p>&copy; 2024 Days Gone Fan Club</p>
    </footer>
  </body>
</html>
